<h2>Details</h2>

<div class="row" *ngIf="task">
    <dl class="horizontal">
        <dt>Id</dt>
        <dd>{{ task.id }}</dd>

        <dt>Title</dt>
        <dd>{{ task.title }}</dd>

        <dt>Date</dt>
        <dd>{{ task.date }}</dd>

        <dt>Author</dt>
        <dd>{{ task.author }}</dd>

        <dt>Status</dt>
        <dd>{{ task.status }}</dd>

        <dt>Description</dt>
        <dd>{{ task.description }}</dd>
    </dl>
</div>

<div>
    <a [routerLink]="['/']">Back to List</a>
</div>
